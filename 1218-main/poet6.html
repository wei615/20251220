<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詩人小傳 - 孟浩然</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: "Microsoft JhengHei", "PingFang TC", serif;
        }
        
        .image-container img {
            display: block;
            max-width: 100%;
            max-height: 95vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        /* 右下角按鈕群組容器 */
        .btn-group {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            gap: 15px;
            z-index: 10;
        }

        /* 通用按鈕樣式 */
        .nav-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(50,50,50,0.8), rgba(0,0,0,0.6));
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-btn:hover {
            background: linear-gradient(to right, rgba(20,20,20,0.8), rgba(70,70,70,0.9), rgba(20,20,20,0.8));
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 顯示第六張圖片 -->
        <img src="../6.png" alt="孟浩然">
    </div>

    <!-- 右下角按鈕群組 -->
    <div class="btn-group">
        <a href="poet5.html" class="nav-btn">上一頁</a>
        <a href="poet7.html" class="nav-btn">下一頁</a>
    </div>
</body>
</html>
